<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Card Sofa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>

        <div class="sofa">
            <img src="./assets/sofa.png" alt="Image sofa" class="image-sofa">
            <img src="./assets/rotate.svg" alt="Icon rotate" class="icon-rotate" onclick="toggleIcon()">  
        </div>

        <div class="info">
            <div class="title">
                <p>CÓDIGO: 42404</p>
                <h2>Sofa Margot II - Rosé</h2>
                <p class="price">R$4.000</p>
            </div>
            <div class="btn-buy">
                <button>Adicionar a cesta</button>
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
